	<script src="src/base.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const container = document.getElementById('maincontainer');
			const fakerLink = document.getElementById('fakerLink');
			const generatorLink = document.getElementById('generatorLink');
			fakerLink.addEventListener('click', function(event) {
				event.preventDefault();
				if (document.getElementById('scrDinamyc')) document.getElementById('scrDinamyc').remove()
				console.log('voy pa faker')
				load('views/faker.html', container).then(() => {
					const newSrc = document.createElement('script');
					newSrc.setAttribute('id', 'scrDinamyc')
					newSrc.setAttribute('src', 'src/faker.js')
					// newSrc.setAttribute('type', 'module')
					document.body.appendChild(newSrc)
				})
			})
			generatorLink.addEventListener('click', function(event) {
				event.preventDefault();
				if (document.getElementById('scrDinamyc')) document.getElementById('scrDinamyc').remove()
				console.log('voy pa generator')

					newSrc.setAttribute('id', 'scrDinamyc')
					newSrc.setAttribute('src', 'src/generator.js')
					document.body.appendChild(newSrc)
				})
			})
		})
	</script>
